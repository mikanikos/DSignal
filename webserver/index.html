<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/dist/perfect-scrollbar.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/css/perfect-scrollbar.css">
</head>

<body>
    <div class="container">

        <div class="">
            <h2 class="alert alert-secondary">Peerster ID: <span id="peerID"></span></h2>
        </div>

        <div class="row">
            <div class="col-sm-4 flex-column" style="display: none;">
           
                <div class="flex-item-1">
                    <h3 class="alert alert-secondary">Peers</h3>
                    <ul class="list-group peers"></ul>
                </div>
                
                <form id="peerForm">
                    <div class="row">
                        <div class="col col-input">
                            <input type="text" class="form-control" id="peerInput" placeholder="127.0.0.1:7007">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Add Peerster</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-5 flex-column col-tall">
                <div class="flex-item-1">
                    <h3 class="alert alert-secondary">Peers IDs</h3>
                    <ul class="list-group users"></ul>
                    <h7 class="alert alert-info alert-special">Double click any to start a conversation</h7>
                </div>
            </div>

            <div class="col-sm-7 flex-column col-tall">
                <div class="flex-item-1">
                    <h2 class="alert alert-secondary" style="min-height: 192px;">Self Identity: <span id="identity"></span></h2>
                </div>
            </div>
    
        </div>

        <!-- display all messages here, even private ones, and make possible to send a new message -->
        <div class="chatBox row" >
            <div class="col-sm-8">
                <h3 class="alert alert-secondary">Conversation with <span id="peerName"></span></h3>
                <div class="messageBox">

                </div>
            </div>
            <div class="col-sm-4">
                <form id="privateMsgForm">
                    <div class="form-group" style="margin-bottom: 0.48rem;">
                        <label for="privateMsgTextArea"><h3 class="alert alert-secondary">Send message</h3></label>
                        <textarea class="form-control" id="privateMsgTextArea" rows="9" placeholder="Hello World!"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="privateMsgHash" placeholder="0001ab8e376950c099e3a7351623627a27eb0bfa7c8da56062dbd69cdcee7e55af93">
                    </div>
                    <button type="submit" class="btn btn-primary" id="privButton" style="width: 100%;">Send Message</button>
                </form>
            </div>
               
        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
